<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header class="abertura">
        <h1>Palestrante Trybe Brasil</h1>
        <p>Quer palestrar na nossa conferência? Preencha o formulário</p>
    </header>

    <form action="" method="get" class="formulario">
        <div class="conteudo">
            <label for="nome-completo">Nome Completo:</label>
            <input type="text" name="nome-completo" id="nome-completo">
        </div>

        <div class="conteudo">
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email">
        </div>

        <div class="conteudos">
            <p>Tipo de Palestra:</p>
            <br>
            
            <label for="opcao-1">
                Palco Mundo
                <input type="radio" name="" id="opcao-1" value="mundo">
            </label>

            <label for="opcao-2">
                Palco Sunset
                <input type="email" name="" id="opcao-2" value="sunset">
            </label>

            <label for="opcao-3">
                Palco Supernova
                <input type="email" name="" id="opcao-3" value="supernova">
            </label>
        </div>

        <div class="conteudos">
            <label for="tamanho-camiseta">Tamanho Camiseta:</label>
            <select name="camiseta" id="tamanho-camiseta">
                <option value="xs">PP</option>
                <option value="s">P</option>
                <option value="m">M</option>
                <option value="l">G</option>
                <option value="xl">GG</option>
            </select>
        </div>

        <div class="conteudos">
            <label for="resumo">Resumo:</label>
            <textarea name="resumo" id="resumo" cols="30" rows="10"></textarea>
        </div>

        <div class="conteudos">
            <input type="checkbox" name="" id="">
            <label for="deacordo">Declaro que estou de acordo com as regras do evento</label>
        </div>

        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
</body>
</html>
