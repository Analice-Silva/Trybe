<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <main>
        <h1>Formulário</h1>
        <form action="" enctype="multipart/form-data">
            <section class="form-group">
                <label for="" class="form-label">
                    <p>Nome completo:</p>
                </label>
                <input class="form-control" type="text" name="name" placeholder="Digite seu nome" required>
            </section>

            <section class="form-group">
                <label for="" class="form-label">
                    <p>E-mail</p>
                    <input class="form-control" type="text" name="name" placeholder="Digite seu email" required>
                </label>
            </section>

            <section class="form-group">
                <label for="" class="form-label">
                    <p>Estado onde você mora:</p>
                    <select name="state" class="form-select">
                        <option value="selecione" selected>Selecione</option>
                        <option value="sp">São Paulo</option>
                        <option value="mg">Minas Gerais</option>
                        <option value="ap">Amapá</option>
                        <option value="rs">Rio Grande do Sul</option>
                        <option value="pr">Paraná</option>
                    </select>
                </label>
            </section>

            <section class="form-group">
                <label for="" class="form-label">
                    <p>Selecione sua foto:</p>
                    <input class="form-control" type="file" name="photo">
                </label>
            </section>

            <section class="form-group">
                <label for="" class="form-label">
                    <p>Escreva algo sobre você</p>
                    <textarea class="form-control" name="about-me" id="" cols="10" rows="5"></textarea>
                </label>
            </section>

            <button class="btn btn-outline-success">Enviar formulário</button>
        </form>
    </main>

    <!--<button class="btn btn-outline-success">Continuar</button>
    <button class="btn btn-outline-danger">Cancelar</button>-->
</body>
</html>
